query GetCustomerOrdersByEmail ($email: String!) {
  orders (first: 10, where: {customer: {email: $email}}) {
    orderId,
    product {
      id
      name
      brand { 
      	brandName
      }
      image {
        mainImage {
          url
        }
      }
    }
    amount,
    price,
    createdAt
  }
}


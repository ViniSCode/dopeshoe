query GetAllProducts($limit: Int!, $offset: Int!, $search: String, $orderBy: ProductOrderByInput) {
  product: productsConnection (first: $limit, skip: $offset, where: {_search: $search}, orderBy: $orderBy) {
    edges {
      node {
        name
        brand {
          brandName
        }
    		price
    		id
    		discount
        available
    		image {
          mainImage {
            url
          },
          productImages {
            url
          }
        }
      }
    }
    aggregate {
      count
    }
    pageInfo {
      pageSize
      hasPreviousPage
      hasNextPage
      startCursor
    }
  }
}
